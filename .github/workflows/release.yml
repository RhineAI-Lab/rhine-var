name: Auto Release and Publish via package.json version

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Versions
        id: versions
        run: |
          # 当前版本
          CURRENT_VERSION=$(jq -r .version package.json)
          echo "Current version: $CURRENT_VERSION"

          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS_VERSION=$(jq -r .version package.json 2>/dev/null || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"

          if [[ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]]; then
            echo "::set-output name=version_changed::true"
            echo "::set-output name=current_version::$CURRENT_VERSION"
          else
            echo "::set-output name=version_changed::false"
          fi

      - name: Create Tag and Release
        if: steps.versions.outputs.version_changed == 'true'
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const version = '${{ steps.versions.outputs.current_version }}';
            const tagName = `v${version}`;

            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: context.sha
            });

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `${tagName}`,
              body: "Install: https://www.npmjs.com/package/rhine-var",
              draft: false,
              prerelease: false
            });
